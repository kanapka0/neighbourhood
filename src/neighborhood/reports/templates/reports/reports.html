{% extends "reports/base.html" %}
{% block content %}
    <div >
        {% if reports %}
            <ul>
            {% for report in reports %}
                <li>
                    {{ report.name }}, lokalizacja: {{ report.location }}

                    <form method="POST" action="{% url 'update' report.id  %}">
                    {% csrf_token %}
                    plusy: {{ report.value }}
                    <input type="submit" value="dodaj">

                    </form>


                </li>
            {% endfor %}
            </ul>
        {% else %}
            <i>Brak nowych ogloszen</i>
        {% endif %}
    </div>
{% endblock content %}
